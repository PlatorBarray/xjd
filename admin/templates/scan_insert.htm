<div class="form-div">
  
<strong>智能出入库：</strong> 

您可以使用扫描枪扫描需要出库或者入库的商品条形码，系统将自动识别其条形码。您可以多次扫描同一商品来增加其数量，

 

当然也可以通过 条形码,数量 的格式控制录入该商品的数量（注意“逗号”必须是英文状态下），如 6942044217836,10 ：即

 

该商品录入10件。

</div>

<form method="post" action="" name="listForm" onsubmit="return checkData()">
<div class="list-div" id="listDiv">

  <table cellpadding="3" cellspacing="1">
    <tr>
	  <th colspan='2'>
	  <textarea cols="60" rows="40"  name="data" id='send'>{$textvalue}</textarea>
	  <input type='hidden' name='act' value='view'>
	  </th>
    </tr>
    <tr>
	  <td align='right'><input type="submit" value="入库预览" name="in" class="button"/></td>
	  <td ><input type="submit" value="出库预览" name="out" class="button"/></td>
    </tr>
  </table>

</div>
</form>
<script language="JavaScript">
    function checkData()
    {
        if (document.forms['listForm'].elements['data'].value.trim() == '')
        {
            alert("请输入商品条形码");
            return false;
        }
        else
        {
            return true;
        }
    }
</script>
